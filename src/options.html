<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=.8"/>
    <title>Options</title>
    <link href="options.css" rel="stylesheet"/>
  </head>
  <body>
    <form>
        <label>Favourite accounts (one per line):</label><br/>
        <textarea id="favourite-accounts-input"></textarea>
        <p>
            Specify the account names (not account numbers), in the order you want to see them.<br/>
            Remaining accounts will be shown in alphabetic order, with roles list collapsed.
        </p>
        <button type="submit">Save</button><span id="save-result"></span>
    </form>
    <div id="log"></div>
    <script src="options.js"></script>
  </body>
</html>
